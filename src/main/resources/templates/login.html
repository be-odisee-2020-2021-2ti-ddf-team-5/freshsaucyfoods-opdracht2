<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FreshSaucyFoods - Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Welcome to FreshSaucyFoods</h1>
<img  th:src="@{/images/LogoFreshSaucyFoods.png}">
<p th:text="${#dates.createNow()}"></p>
<hr>
<div class="section">
    <div th:if="${error}" style="color: red; margin-top: 1em; margin-bottom: 1em;">
        Unable to login. Check your username and password.<br/>
    </div>
    <form th:action="@{/login}" method="POST">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <fieldset>
            <div class="field">
                <div class="label"><label class="text-primary" for="username">E-mailadres:</label></div>
                <div class="output">
                    <input type="text" name="username" id="username"  />
                </div>
            </div>
            <div class="field">
                <div class="label"><label  class="text-primary" for="password">Paswoord:</label></div>
                <div class="output">
                    <input type="password" name="password" id="password" />
                </div>
            </div>
            <div class="form-buttons">
                <div class="button">
                    <input id="inlogKnop" class="btn-primary" type="submit" value="Login"/>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>

</html>
