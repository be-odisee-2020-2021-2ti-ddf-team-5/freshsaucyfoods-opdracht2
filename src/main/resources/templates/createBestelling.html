<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Bestelling</title>
</head>
<body>
<h1>Maak een nieuwe bestelling aan</h1>
<form method="post" th:action="@{/create}" th:object="${bestellingData}">
    <div class="form-group">
        <label>Voornaam:</label><input type="text"/>
    </div>
    <div class="form-group">
        <label>Achternaam:</label><input type="text"/>
    </div>
    <div class="form-group">
        <label>Bestellingnaam:</label><input type="text"/>
    </div>
    <div class="form-group">
        <label>Aantal liter:</label><input  type="text"/>
    </div>
    <div class="form-group">
        <label>Gewenste Lever datum:</label><input type="date" />
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-md">Submit bestelling</button>
    </div>
</form>
<hr>
<a th:href="@{/}">Terug naar home page</a>
</body>
</html>
